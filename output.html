<head>
  <meta charset="UTF-8">

  <title>Pips L-Shape — Correct Implementation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@800&display=swap" rel="stylesheet">
  <style>
    :root {
      --cell-size: 47.07px;
      --grid-gap: 4px;
      --gap-half: 2px;
      --border-width: 15.77px;
      --border-radius: 5.61px;
      --bg-outer: #dbc2b9;
      --bg-inner: #e1cbc5;
      --region-bg: rgba(128, 70, 177, 0.3);
      --region-stroke: #7000CF;
      --region-fill: #9251ca;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      gap: 40px;
      padding: 40px;
      font-family: system-ui, sans-serif;
    }

    /*
     * SINGLE grid approach.
     * Background colour shows through the gap.
     * Coloured cells extend 2px (half gap) outward on ALL sides
     * so adjacent different-coloured cells meet flush.
     */
    .board {
      display: grid;
      grid-template-columns: repeat(2, var(--cell-size));
      grid-template-rows: repeat(2, var(--cell-size));
      gap: var(--grid-gap);
      padding: 12px;
      background: var(--bg-outer);
      border-radius: 12px;
    }

    /* ── Grid cell (background square) ─────────────────────── */
    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    /* Inner lighter beige */
    .cell::before {
      content: "";
      position: absolute;
      z-index: 1;
      background: var(--bg-inner);
      width: 95%;
      height: 95%;
      border-radius: var(--border-radius);
    }

    /* ── Region layer container ─────────────────────────────── */
    /*
     * Extends 2px outward on ALL sides via negative offsets + calc.
     * This bridges the gap between ANY coloured neighbours.
     */
    .region {
      position: absolute;
      z-index: 2;
      top: calc(-1 * var(--gap-half));
      left: calc(-1 * var(--gap-half));
      width: calc(100% + var(--grid-gap));
      height: calc(100% + var(--grid-gap));
    }

    /*
     * Background layer — region colour + border-radius.
     * Separated from the border layer because border-image
     * IGNORES border-radius in CSS. Splitting lets us clip
     * inside corners on the background without affecting borders.
     */
    .region-bg {
      position: absolute;
      inset: 0;
      background: var(--region-bg);
    }

    /*
     * Border layer — border-image only, no background.
     * border-radius is set but only affects border-width allocation
     * at outer corners; the SVG image itself stays square.
     */

    /* ── Constraint diamond ─────────────────────────────────── */
    .region-label {
      position: absolute;
      width: 37.65px;
      height: 37.65px;
      top: 29.65px;
      left: 28.23px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;

    }

    .equal-symbol {
      width: 100%;
      height: 100%;
      display: block;
      background: url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 30 30' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M25.9364 8.02663V13.2746H4.07788V8.02663H25.9364ZM25.9364 18.0893V23.3372H4.07788V18.0893H25.9364Z' fill='white'/%3E%3C/svg%3E") 50% 50% / 50% 50% no-repeat;

<body>
  <h2>Pips L-Shape — Correct Implementation</h2>
  <p style="color:#666; margin-bottom: 8px;">
    Single grid. Cells extend into gap. Background &amp; border on separate layers.
  </p>

  <div class="board">
    <!--
      L-shape layout (purple = P):
        P .
        P P

      Border flags (true = same-colour neighbour, border removed):
        (0,0): bottom=true
        (0,1): empty
        (1,0): top=true, right=true  — topRight is an INSIDE CORNER
        (1,1): left=true
    -->

    <!-- ═══ Cell (0,0): top of L ═══ -->
    <div class="cell">
      <div class="region">
        <!-- Background: outer corners rounded, bottom corners 0 (strip edge) -->
        <div class="region-bg" style="
          border-radius: 5.61px 5.61px 0 0;
        "></div>
        <!-- Border: same radius, bottom border-width 0 -->
        <div class="region-border" style="
          border-radius: 5.61px 5.61px 0 0;
          border-width: 15.77px 15.77px 0 15.77px;
        "></div>
      </div>
    </div>

    <!-- ═══ Cell (0,1): empty ═══ -->
    <div class="cell">
      <!-- No region layer — just the beige background -->
    </div>

    <!-- ═══ Cell (1,0): corner of L ═══ -->
    <!-- top=true, right=true. topRight inside corner (diagonal 0,1 is empty). -->
    <div class="cell">
      <div class="region">
        <!--
          Background: inside corner at topRight gets 2px radius (concave clip).
          borderRadius = "0  2px  0  5.61px"
                          tl  tr   br  bl
          - tl: top removed → 0
          - tr: top+right removed, inside corner → 2px (concave clip)
          - br: right removed but bottom not → 0
          - bl: neither removed → 5.61px
        -->
        <div class="region-bg" style="
          border-radius: 0 2px 0 5.61px;
        "></div>
        <!-- Border layer: no inside-corner radius (border-image ignores it) -->
        <div class="region-border" style="
          border-radius: 0 0 0 5.61px;
          border-width: 0 0 15.77px 15.77px;
        "></div>
      </div>

      <!-- Constraint diamond on the display cell (bottom-right-most of region) -->
      <span class="region-label">
        <span class="equal-symbol"></span>
      </span>
    </div>

    <!-- ═══ Cell (1,1): right arm of L ═══ -->
    <div class="cell">
      <div class="region">
        <!-- Background: left removed → tl=0, bl=0; right corners rounded -->
        <div class="region-bg" style="
          border-radius: 0 5.61px 5.61px 0;
        "></div>
        <!-- Border: left border-width 0 -->
        <div class="region-border" style="
          border-radius: 0 5.61px 5.61px 0;
          border-width: 15.77px 15.77px 15.77px 0;
        "></div>
      </div>
    </div>
  </div>
